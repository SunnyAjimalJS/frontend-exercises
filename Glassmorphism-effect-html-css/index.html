<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Card</title>
    <!-- Poppins front from Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Embedding Icons from Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="me.jpg" />
      <h1>Sunny Ajimal</h1>
      <div class="social-media-list">
        <div class="social-media">
          <span><i class="fab fa-instagram"></i></span>
          <span>100</span><span> Followers</span>
        </div>
        <div class="social-media">
          <span><i class="fab fa-facebook-f"></i></span>
          <span>250</span><span> Likes</span>
        </div>
        <div class="social-media">
          <span><i class="fab fa-linkedin-in"></i></span>
          <span>500</span><span> Followers</span>
        </div>
      </div>

      <a href="#" class="share-btn"
        >Connect<i class="fas fa-chevron-right"></i
      ></a>
    </div>
  </body>
</html>
